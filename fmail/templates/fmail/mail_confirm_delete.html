{% extends "fmail/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Delete Mail</legend>
                <h2>Are you sure you want to delete the mail "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'mail-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
